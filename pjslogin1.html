<!DOCTYPE html>
<html>
    <head>
        <title>
            Login - The Mega Cart
        </title>
        <h1 id="heading">The Mega Cart</h1>
    </head>
    <style>
        body {
            background-color: teal;
        }
        h1{
            text-align: center;
        }
        form{
            text-align: center;
        }
    </style> 
    <body>
        <form>
            <div class="login">
                Enter Username: <input type="text" placeholder="enter username" id="uname"required> <br><br> 
                Enter Password: <input type="password" placeholder="enter password" id="pass" required> <br><br> 
                <input type="submit" value="Login" onclick="store()"> <br><br> 
                New user? Sign up Here !! <a href="pjssignup1.html" target="_self">Sign Up</a>     
            </div>
        </form>
        <script>
            function store(){
                let user= document.getElementById("uname").value; 
                let pa=document.getElementById("pass").value;
                if(localStorage.getItem("cred")){
                    let creds=JSON.parse(localStorage.getItem("cred"));
                    if(pa==creds[user]) {
                        localStorage.setItem("user",user);
                        window.open("pjsmain1.html");
                        }else{
                        alert("Please enter correct username or password");
                        }
                }else{
                    alert("Not Registered");
                }
                }
        </script>
    </body>
</html>
